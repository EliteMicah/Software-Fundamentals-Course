<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="heading">
        <h1>Simple Number Counter</h1>
      </div>
      <div class="result">
        <span id="number">0</span>
      </div>
      <br />
      <div class="buttons">
        <button type="button" onclick="buttonPressed(1)">-1</button>
        <button type="button" onclick="buttonPressed(0)">Reset</button>
        <button type="button" onclick="buttonPressed(2)">+1</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
