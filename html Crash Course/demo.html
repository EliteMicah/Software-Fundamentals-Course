<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
  </head>
  <body>
    <!-- Clickable Link in New Tab-->
    <p> Hello, please <a href="https://www.duckduckgo.com" target="_blank"> Clickable Link in new Tab! </a> </p>
    
    <!-- Break Line-->
    <br />
    
    <!-- Images-->
    <!-- Copy image address in -->
    <img src="dog.jpg"
    
    width="250"
    alt="an image of a dog"
    />

    <!-- Bold, Italics-->
    <p> hi, <strong>Hello World!</strong><em> Italics</em></p>

    <!-- Divide, Colors-->
    <div>
        <h1> Diet </h1>
        <p> Plants <span style="color: Blue">Only</span> Diet </p>
    </div>

        <nav>
        <a href="/home"> Home </a>
        <a href="/about"> About </a>
        <a href="/contact"> Contact </a>
    </nav>

    <section>
        <article>
            <header>
                <h3> My First Blog Post </h2>
            </header>
            <summary>
                <p> This is the summary of the article </p>
            </summary>
            <figure>
                <img src="semantic_html.png" />
                <figcaption> Fig 1. Sematic HTML </figcaption>
            </figure>
            <p> Test Blog Post </p>
        </article>
        <article>
            <header>
                <h3> My <mark>Second Blog Post</mark> Yay </h2>
            </header>
            <p> Test Blog Post </p>
        </article>
    </section>

    <aside>
        <p> This is the side content </p>
    </aside>

    <!-- Indication of anything at the end -->
    <footer>
        <p> Copyright 2023! </p>
    </footer>
  </body>
</html>
