<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
  </head>
  <body>
    <!-- Clickable Link in New Tab-->
    <p> Hello, please <a href="https://www.duckduckgo.com" target="_blank"> Clickable Link in new Tab! </a> </p>
    
    <!-- Break Line-->
    <br />
    
    <!-- Images-->
    <!-- Copy image address in -->
    <img src="dog.jpg"
    
    width="250"
    alt="an image of a dog"
    />

    <!-- Bold, Italics-->
    <p> hi, <strong>Hello World!</strong><em> Italics</em></p>

    <!-- Divide, Colors-->
    <div>
        <h1> Diet </h1>
        <p> Plants <span style="color: Blue">Only</span> Diet </p>
    </div>
  </body>
</html>
